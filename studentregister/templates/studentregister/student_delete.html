{% extends 'studentregister/base.html' %} {% block container %}

<div class="container">
  {% load crispy_forms_tags %}

    {% csrf_token %}

    <button class="btn btn-danger" type="submit">Yes</button>
    <a type="button" class="btn btn-primary" href="{% url 'student_list'%}">
      No</a
    >
  </form>
</div>

{% endblock container %}
